<body style="background-color: #121212;">
    <div style="margin-top: 25px; margin-left: 100px;background-color: dimgrey;margin-right: 100px;padding: 10px 10px 10px 10px;border-radius: 5px;"><b>Control Panel</b><br />
        <button type="button" class="btn btn-secondary" onclick="clearLEDS()">Clear LEDS</button>
        <button type="button" onclick="runThrough()" class="btn btn-secondary">Run Through LEDS</button>
        <button onclick="spin()" type="button" class="btn btn-secondary">Spin LEDS</button>

    <div><label for="data">Input Code from Novation's Documentation</label>
